
<div class="col-sm-10 jumbotron d-flex justify-content-center" style="margin-left: 7em;">
    <div>
        <h4 class="d-flex justify-content-center">View Students</h4>
    <table class="table">

        <tr>
            <th>Name</th>
            <th>Register No</th>
            <th>Gender</th>
            <th>Date of Birth</th>
            <th>District</th>
            <th>Address</th>
            <th>Languages Known</th>
            <th>Actions</th>

        </tr>

        <tr *ngFor="let std of students">
            <td>{{ std.vchr_name }}</td>
            <td>{{ std.vchr_reg }}</td>
            <td>{{ std.vchr_gender }}</td>
            <td>{{ std.dat_dob }}</td>
            <td>{{ std.fk_district }}</td>
            <td>{{ std.vchr_address }}</td>
            <td>{{ std.vchr_languages }}</td>
            <td><a href="updatestudent/{{std.pk_bint_id}}" class="btn btn-primary" >Edit</a></td>
            <!-- <a class="nav-link" routerLink="updatestudent">Edit</a> -->

            <td><a  class="btn btn-danger" (click)="getStudent(std);deleteStudent()">Delete</a></td>
        </tr>
    </table>
    </div>
</div>
