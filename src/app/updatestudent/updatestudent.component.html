
<div class="col-sm-10 jumbotron d-flex justify-content-center" style="margin-left: 7em;">
    <table class="table">
        <h4 class="d-flex justify-content-center">Update Student</h4>
        <tr>
            <td><label class="col-sm-2 col-form-label">Name</label></td>
            <td><input type="text" [(ngModel)]="selectedStudent.vchr_name" class="form-control" required></td>
        </tr>
        <tr>
            <td><label class="col-sm-2 col-form-label">Register No</label></td>
            <td><input type="text" [(ngModel)]="selectedStudent.vchr_reg" class="form-control" readonly></td>
        </tr>
        <tr>
            <td><label class="col-sm-2 col-form-label">Gender</label></td>
            <td><input class="form-check-input" type="radio" [(ngModel)]="selectedStudent.vchr_gender"  value="male"  readonly>
                <label class="form-check-label">Male</label></td>
        </tr>
        <tr>
            <td></td>
            <td><input class="form-check-input" type="radio" [(ngModel)]="selectedStudent.vchr_gender"  value="female" readonly>
                <label class="form-check-label">Female</label></td>
        </tr>
        <tr>
            <td><label class="col-sm-2 col-form-label">Date of Birth</label></td>
            <td><input type="date" [(ngModel)]="selectedStudent.dat_dob" class="form-control" max="2015-12-31" readonly></td>
        </tr>
        <tr>
            <td><label class="col-sm-2 col-form-label">District</label></td>
            <td><input type="number" [(ngModel)]="selectedStudent.fk_district"></td>
        </tr>
        <tr>
            <td><label class="col-sm-2 col-form-label">Address</label></td>
            <td><textarea [(ngModel)]="selectedStudent.vchr_address"  cols="30" rows="5" class="form-control"></textarea>
            </td>

        </tr>
        <tr>
            <td><label class="col-sm-2 col-form-label">Languages Known</label></td>
            <td>
                <input type="text" [(ngModel)]="selectedStudent.vchr_languages" id="">
                <!-- <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="malayalam" [(ngModel)]="selectedStudent.vchr_languages">
                    <label class="form-check-label" for="flexCheckDefault">
                      Malayalam
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="English" [(ngModel)]="selectedStudent.vchr_languages">
                    <label class="form-check-label" for="flexCheckChecked">
                      English
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Hindi" [(ngModel)]="selectedStudent.vchr_languages">
                    <label class="form-check-label" for="flexCheckChecked">
                      Hindi
                    </label>
                </div> -->
            </td>
        </tr>
        <tr>
            <td><a (click)="updateStudent()" class="btn btn-success">Update</a></td>
        </tr>
    </table>

</div>
